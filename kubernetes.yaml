apiVersion: apps/v1
kind: Deployment
metadata:
  name: esi-proxy
  labels:
    app: esi-proxy
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: esi-proxy
  template:
    metadata:
      labels:
        app: esi-proxy
    spec:
      containers:
      - name: esi-proxy
        image: ghcr.io/eve-kill/esi-proxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3006
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

---
apiVersion: v1
kind: Service
metadata:
  name: esi-proxy
spec:
  selector:
    app: esi-proxy
  ports:
    - protocol: TCP
      port: 3006
      targetPort: 3006

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esi-proxy-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-keepalive: "on"
    nginx.ingress.kubernetes.io/proxy-keepalive-timeout: "60s"
    nginx.ingress.kubernetes.io/proxy-keepalive-requests: "100"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10s"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "15s"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "15s"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-max-temp-file-size: "1024m"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-response-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-gzip: "on"
    nginx.ingress.kubernetes.io/proxy-gzip-min-length: "256"
    nginx.ingress.kubernetes.io/proxy-gzip-types: "application/json application/javascript text/css text/html text/xml text/plain"
spec:
  rules:
  - host: your.domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: esi-proxy
            port:
              number: 3006
  tls:
  - hosts:
    - your.domain.com
    secretName: esi-proxy-tls
